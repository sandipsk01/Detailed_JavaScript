<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listner</title>
</head>
<body>
    <!-- Instead of alert we can call any func. like onclick="funcName(s)" -->
    <button onclick="alert('Hello!!')">Say Hello</button>   
    <button id="btn">Using addEventListener</button>
    <script type="text/javascript">     //Always add script tag at the end of body.
        var alertDemo=document.getElementById('btn');

        function funcName(){
            alert('addEventListener Used');
        };

        alertDemo.addEventListener('click',funcName)
    </script>
</body>
</html>
